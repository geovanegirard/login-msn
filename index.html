<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-querie.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Dúvidas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <article id="imagem">
                <img src="imagens/camera.png" alt="Foto do usuário">
            </article>
            <article id="formulario">
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin"><img src="imagens/login.png" alt="avatares do msn"></label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isenha"><img src="imagens/senha.png" alt="borboleta do msn"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                </form>
                <p><input type="checkbox">Lembrar senha<a href="esqueci.html" class="esqueceu"> Esqueceu a senha?</a></p>
                <div>
                    <a href="https://www.facebook.com/?locale=pt_BR" target="_blank" class="botao"><img src="imagens/facebook.png" alt="símbolo facebook" class="face">Entrar com Facebook</a>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
